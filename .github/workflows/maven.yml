name: CI-конвейер через Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Настройка JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Сборка через Maven
        run: mvn -B clean compile

      - name: Запуск тестов
        run: mvn -B test

      - name: Генерация документации Javadoc
        run: mvn -B javadoc:javadoc

      - name: Загрузка результатов тестов
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Загрузка документации Javadoc
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          path: target/site/apidocs/
